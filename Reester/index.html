<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="section-navbar">
            <h1 class="section-navbar__name">Reestar</h1>
            <p class="section-navbar__para">Home | Receipe | Contact</p>
        </div>
        
        <div class="section-main">
            <div class="section-main__card">
                <img src="https://source.unsplash.com/300x350/?biryani" alt="biryani" class="section-main__card__img">
                <h2 class="section-main__card__name">Biryani</h2>
                <p class="section-main__card__about">Something which is very delicious</p>
                <button class="section-main__card__button">Order now</button>
            </div>
            <div class="section-main__card">
                <img src="https://source.unsplash.com/300x350/?prawn" alt="prawn" class="section-main__card__img">
                <h2 class="section-main__card__name">Prawn</h2>
                <p class="section-main__card__about">Something which is very delicious</p>
                <button class="section-main__card__button">Order now</button>
            </div>
            <div class="section-main__card">
                <img src="https://source.unsplash.com/300x350/?fruit salad" alt="salad" class="section-main__card__img">
                <h2 class="section-main__card__name">fruit salad</h2>
                <p class="section-main__card__about">Something which is very delicious</p>
                <button class="section-main__card__button">Order now</button>
            </div>
        </div>

        <div class="section-contact">
            <h1 class="section-contact__title">Contact Us</h1>
            <form action="">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input class="section-contact__input" type="text" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input class="section-contact__input" type="number" placeholder="Age"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input class="section-contact__input" type="email" placeholder="Email"></td>
                    </tr>
                </table>
                <input type="submit"class="section-contact__sent" value="sent">
            </form>
        </div>
        <a class="section-copyright" href="/index.html">&copy Mathi</a>
    </div>
</body>
</html>
